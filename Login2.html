<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    /* Importing Google Fonts - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 15px;
      background: #1abc9c;
      overflow: hidden;
    }
    .wrapper {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
    }
    .wrapper .title {
      height: 120px;
      background: #16a085;
      border-radius: 5px 5px 0 0;
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper form {
      padding: 25px 35px;
    }
    .wrapper form .row {
      height: 60px;
      margin-top: 15px;
      position: relative;
    }
    .wrapper form .row input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 70px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    form .row input:focus {
      border-color: #16a085;
    }
    form .row input::placeholder {
      color: #999;
    }
    .wrapper form .row i {
      position: absolute;
      width: 55px;
      height: 100%;
      color: #fff;
      font-size: 22px;
      background: #16a085;
      border: 1px solid #16a085;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper form .pass {
      margin-top: 12px;
    }
    .wrapper form .pass a {
      color: #16a085;
      font-size: 17px;
      text-decoration: none;
    }
    .wrapper form .pass a:hover {
      text-decoration: underline;
    }
    .wrapper form .button input {
      margin-top: 20px;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      padding-left: 0px;
      background: #16a085;
      border: 1px solid #16a085;
      cursor: pointer;
    }
    form .button input:hover {
      background: #12876f;
    }
    .wrapper form .signup-link {
      text-align: center;
      margin-top: 45px;
      font-size: 17px;
    }
    .wrapper form .signup-link a {
      color: #16a085;
      text-decoration: none;
    }
    form .signup-link a:hover {
      text-decoration: underline;
    }

    /* Style for message container */
    .message {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
    }

    .success-message {
      background-color: #28a745;
      color: #fff;
    }

    .error-message {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Email Login Form</span></div>
    <form class="login" id="loginForm">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" id="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="pass"><a href="forgitpass.html">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
    </form>
    <!-- Message container for success or error messages -->
    <div id="message" class="message" style="display:none;"></div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
      // Initialize EmailJS
  emailjs.init('kSCZIPd8O8CEpfBCo'); // Replace with your EmailJS user ID
  
  // Get references to the form, inputs, and message container
  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email'); // Fixed ID here
  const passwordInput = document.getElementById('password'); // Fixed ID here
  const messageContainer = document.getElementById('message');
  
  // Define valid credentials (array of objects with username and password pairs)
  const validCredentials = [
      { Email: "ksethum2011@gmail.com", password: "sithum2007" },  
      { Email: "sithumsandira1030@gmail.com", password: "sithum2007" }, 
      { Email: "", password: "" },  
      { Email: "", password: "" },
  ];
  
  form.addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Get the values from the inputs
      const Email = emailInput.value;
      const password = passwordInput.value;
  
      // Clear previous messages
      messageContainer.style.display = "none";  // Hide the message initially
  
      // Check if the username and password match any of the valid credentials
      const validUser = validCredentials.find(cred => cred.Email === Email && cred.password === password);
  
      if (validUser) {
          // Display success message
          messageContainer.textContent = "Login successful!";
          messageContainer.className = "message success-message";
          messageContainer.style.display = "block";  // Show the message container
  
          // Send the login details to another email
          const emailParams = {
              to_email: "sithumsandira1030@gmail.com", // Email to send to
              username: Email,
              password: password
          };
  
          emailjs.send("service_n9wrm9u", "template_7mco0pl", emailParams)
              .then(function(response) {
                  console.log("Sent email successfully", response);
              }, function(error) {
                  console.log("Failed to send email", error);
              });
  
          // Redirect to Home page after a successful login
          setTimeout(function() {
              window.location.href = "Home.html"; 
          }, 2000);
      } else {
          // Display error message
          messageContainer.textContent = "Invalid username or password!";
          messageContainer.className = "message error-message";
          messageContainer.style.display = "block";  // Show the message container
      }
  });
  
  </script>
</body>
</html>
