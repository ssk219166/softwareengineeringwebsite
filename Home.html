<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa; /* Light background color */
            color: #333;
        }

        /* Navbar */
        header {
            background-color: #2c3e50; /* Dark blue background */
            color: white;
            padding: 20px 0;
            position: relative; /* Positioning context for the login button */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav .logo h1 {
            font-size: 2.5rem;
            color: #ff6347; /* Tomato color for the logo */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #ecf0f1; /* Light grey color for nav items */
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ff6347; /* Hover effect with Tomato color */
        }

        /* Login Button */
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff007f, #ff8c00, #40e0d0); /* Gradient button */
            color: white;
            font-size: 1.5rem;
            border-radius: 50%; /* Circular shape */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ff6347, #ff1493, #00bfff); /* Lighter gradient on hover */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            right: 0;
            border-radius: 5px;
            padding: 10px 0;
            border: 2px solid #3498db;
            background-color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #3498db;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1.2rem;
            background-color: #f7f7f7;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(to right, #3498db, #9b59b6); /* Blue to purple gradient */
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        #hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff; /* White color for the header */
        }

        #hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ff6347; /* Tomato color */
            padding: 10px 25px;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e74c3c; /* Darker Tomato on hover */
        }

        /* Section Styling */
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for a subtle effect */
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #3498db; /* Blue color for section titles */
        }

        .services-container, .portfolio-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .service, .portfolio-item {
            width: 30%;
            background-color: #ecf0f1; /* Light grey background for service/portfolio items */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .service:hover, .portfolio-item:hover {
            transform: translateY(-10px); /* Lift effect on hover */
        }

        .service h3, .portfolio-item h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #2c3e50; /* Dark text color for headings */
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Contact Form */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db; /* Blue background for buttons */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Footer */
        footer {
            background-color: #2c3e50; /* Dark blue footer */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .services-container, .portfolio-container {
                flex-direction: column;
                align-items: center;
            }

            .service, .portfolio-item {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <h1>TechSage</h1>
                <p>Software Engineering Solutions</p>
            </div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="SE Solutions.html">Solutions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- Login Button -->
            <div class="dropdown">
                <button class="login-btn">L</button>
                <div class="dropdown-content">
                    <a href="login.html">Sign in with Email</a>
                    <a href="Login2.html">Sign in with Facebook</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to TechSage</h1>
            <p>Innovative software solutions for a digital world.</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </section>

    <!-- Content sections go here -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TechSage Software Engineering. All rights reserved.</p>
    </footer>

</body>
</html>
